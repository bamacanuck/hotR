<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> SRS Restaurant</h1>
            <br>
            <h2 class="text-center">Add a new reservation.</h2>
            <br>

            <div class="panel-default text-center">
                <a href="/"><button class="btn btn-lg btn-primary" type="button">Home</button></a>
                <a href="/tables"><button class="btn btn-lg btn-default" type="button">View tables.</button></a>
            </div>
        </div>

        <div class="panel">

        <!-- <div class="row"></div> -->
            <!-- <div class="col-lg-12"> -->
                
                <!-- reservation part -->
            <form role="form">
                
                <div class="form-group">
                    <label for="">name</label>
                    <input id="reserve_name" class="form-control" type="text" placeholder="J. Jones" name="">
                </div>

                <div class="form-group">
                    <label for="">phone #</label>
                    <input id="reserve_phone#" class="form-control" type="text" placeholder="999-555-1212" name="">
                </div>

                <div class="form-group">
                    <label for="">e-mail</label>
                    <input id="reserve_e-mail" class="form-control" type="text" placeholder="jj@jones.net" name="">
                </div>

                <div class="form-group">
                    <label for="">unique ID</label>
                    <input id="reserve_ID" class="form-control" type="text" placeholder="001" name="">
                </div>

                <button class="btn btn-danger submit" type="submit">click to reserve</button>
            
            </form>
        
        </div>


        <footer class="footer">
            <div class="container text-center">
                <p><a href="/api/tables">API - tables</a><span class="glyphicon glyphicon-sm glyphicon-glass"></span><span class="glyphicon glyphicon-sm glyphicon-glass"></span><span class="glyphicon glyphicon-sm glyphicon-glass"></span><a href="/api/waitlist">API - wait list</a><span class="glyphicon glyphicon-sm glyphicon-glass"></span><span class="glyphicon glyphicon-sm glyphicon-glass"></span><span class="glyphicon glyphicon-sm glyphicon-glass"></span><a href="https://github.com/bamacanuck/hotR">GitHub repo</a></p>
            </div>
        </footer>
    </div>
    
</body>
</html>
